<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="header">
        <nav>
            <div class="getapp">
                <a href="">
                    <p>Get the app</p>
                </a>
            </div>

            <div class="links">
                <ul>
                    <li><a href="">Invester Relation</a></li>
                    <li><a href="">Add Restaurant</a></li>
                    <li><a href="">Log in</a></li>
                    <li><a href="">Sign Up</a></li>
                </ul>
            </div>

            <div class="zomato">
                <h1>Zomato</h1>
            </div>
            <div class="zomcon">
                <p>Discover the best food & Drinks in Coimbatore</p>
            </div>
            <div class="zominput">
                <input type="text" placeholder="         Coimbatore         |                Search for Restaurant, cuisine or a dish">
            </div>
        </nav>
    </div>
    <div class="order">
        <div class="orderimg">
            <img src="assets/images/2 zom.jpeg" alt="">
        </div>
        <h2>Order Online</h2>
        <p>Stay Home and oreder to your doorstep</p>
    </div>

    <div class="dining">
        <div class="diningimg">
            <img src="assets/images/3 zom.jpeg" alt="">
        </div>
        <h2>Dining</h2>
        <p>View the city's favourite dining venues</p>
    </div>

    <div class="page2">
        <div class="page2con">
            <h1>Collections</h1>
        </div>
    </div>
</body>

</html>
